<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="angularCrud.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Students Management</h1>
    <div ng-app="myapp" ng-controller="myctrl">
        <div class="row">
            <div class="col-md-6">
                <input type="hidden" ng-model="newStudent.id" />
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <input class="form-control" type="text" name="name" ng-model="newStudent.name"/>
                        </div>
                        <div class="col-md-6">
                            <label>Dept.</label>
                            <input class="form-control" type="text" name="dept" ng-model="newStudent.dept"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" type="text" name="address" ng-model="newStudent.address"/>
                </div>
                <button type="button" ng-click="saveRecord()" class="btn btn-danger">Save</button>

            </div>
            <div class="col-md-6">
                <table class="table table-bordered table-hover table-striped" style="margin-top: 20px">
                    <tr>
                        <th>Name</th>

                        <th>Address</th>

                        <th>Dept</th>

                        <th>Action</th>


                    </tr>

                    <tr ng-repeat="student in students">


                        <td>{{ student.name }}</td>



                        <td>{{ student.address }}</td>



                        <td>{{ student.dept }}</td>



                        <td>

                            <a class="btn btn-primary" href="#" ng-click="edit(student.id)">edit</a>
                            <a class="btn btn-danger" href="#" ng-click="delete(student.id)">delete</a>

                        </td>


                    </tr>


                </table>
            </div>
        </div>


    </div>
</div>
</body>
</html>
